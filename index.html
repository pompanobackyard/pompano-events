
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pompano Beach Events</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .event-card .info {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .event-card h3 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .event-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .event-card a {
      background: #ff5500;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .event-card a:hover {
      background: #e04a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Events in Pompano Beach</h1>
    <p class="subheading">Curated upcoming events ‚Äî live music, markets, art shows & more</p>

    <div class="events-grid" id="events">
      <!-- Event cards will be inserted here -->
    </div>
  </div>

  <script>
    const events = [
      {
        title: "Sunset Yoga by the Beach",
        date: "April 27, 2025",
        image: "https://images.unsplash.com/photo-1588167056543-631b61e0505c?auto=format&fit=crop&w=800&q=80",
        url: "https://www.eventbrite.com/e/sunset-yoga-by-the-beach-tickets-123456789"
      },
      {
        title: "Pompano Food & Wine Festival",
        date: "May 4, 2025",
        image: "https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=800&q=80",
        url: "https://www.eventbrite.com/e/pompano-food-wine-festival-tickets-234567890"
      },
      {
        title: "Local Art Walk & Market",
        date: "May 10, 2025",
        image: "https://images.unsplash.com/photo-1531058020387-3be344556be6?auto=format&fit=crop&w=800&q=80",
        url: "https://www.eventbrite.com/e/local-art-walk-and-market-tickets-345678901"
      }
    ];

    const container = document.getElementById("events");

    events.forEach(event => {
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <img src="${event.image}" alt="${event.title}" />
        <div class="info">
          <h3>${event.title}</h3>
          <p>${event.date}</p>
          <a href="${event.url}" target="_blank">Get Tickets</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
